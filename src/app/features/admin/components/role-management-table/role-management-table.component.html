<div class="role-management-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-title">
        <h1>
          <i class="fa-solid fa-shield-halved"></i>
          Administración de Roles
        </h1>
        <p>Gestiona los roles del sistema y sus niveles de acceso</p>
      </div>
      <button class="btn-create" (click)="openCreateModal()">
        <i class="fa-solid fa-plus"></i>
        Nuevo Rol
      </button>
    </div>
  </div>

  <!-- Tabla de Roles -->
  <div class="table-container">
    <app-data-table
      [data]="roles"
      [columns]="columns"
      [actions]="actions"
      [loading]="loading"
      [itemsPerPage]="5"
      emptyMessage="No hay roles registrados en el sistema"
      emptyIcon="fa-shield-halved"
      title="Lista de Roles">
    </app-data-table>
  </div>

  <!-- Modal: Crear Rol -->
  <div *ngIf="showCreateModal" class="modal-overlay" (click)="closeCreateModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>
          <i class="fa-solid fa-plus-circle"></i>
          Crear Nuevo Rol
        </h3>
        <button class="btn-close" (click)="closeCreateModal()">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-container">
          <div class="form-group">
            <label>
              <i class="fa-solid fa-tag form-icon"></i>
              Nombre del Rol *
            </label>
            <input 
              type="text" 
              [(ngModel)]="createForm.nombre_rol"
              class="form-input"
              placeholder="Ej: coordinador, director, docente">
            <small class="form-help">El nombre debe ser único en el sistema</small>
          </div>
          <div class="form-group">
            <label>
              <i class="fa-solid fa-align-left form-icon"></i>
              Descripción
            </label>
            <textarea 
              [(ngModel)]="createForm.descripcion"
              class="form-textarea"
              rows="3"
              placeholder="Descripción del rol y sus permisos..."></textarea>
          </div>
          <div class="form-group">
            <label>
              <i class="fa-solid fa-layer-group form-icon"></i>
              Nivel de Acceso *
            </label>
            <input 
              type="number" 
              [(ngModel)]="createForm.nivel_acceso"
              class="form-input"
              min="1"
              max="10"
              placeholder="1-10">
            <small class="form-help">Nivel de acceso del rol (1 = menor, 10 = mayor)</small>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeCreateModal()" [disabled]="loading">
          <i class="fa-solid fa-times"></i>
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="createRol()" [disabled]="loading || !createForm.nombre_rol || !createForm.nivel_acceso">
          <i *ngIf="!loading" class="fa-solid fa-check"></i>
          <i *ngIf="loading" class="fa-solid fa-spinner fa-spin"></i>
          {{ loading ? 'Creando...' : 'Crear Rol' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Modal: Editar Rol -->
  <div *ngIf="showEditModal" class="modal-overlay" (click)="closeEditModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>
          <i class="fa-solid fa-pencil"></i>
          Editar Rol
        </h3>
        <button class="btn-close" (click)="closeEditModal()">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="rolSeleccionado" class="form-container">
          <div class="info-card">
            <div class="info-item">
              <i class="fa-solid fa-hashtag"></i>
              <div>
                <strong>ID:</strong> {{ rolSeleccionado.id_rol }}
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>
              <i class="fa-solid fa-tag form-icon"></i>
              Nombre del Rol *
            </label>
            <input 
              type="text" 
              [(ngModel)]="editForm.nombre_rol"
              class="form-input"
              placeholder="Nombre del rol">
          </div>
          <div class="form-group">
            <label>
              <i class="fa-solid fa-align-left form-icon"></i>
              Descripción
            </label>
            <textarea 
              [(ngModel)]="editForm.descripcion"
              class="form-textarea"
              rows="3"
              placeholder="Descripción del rol..."></textarea>
          </div>
          <div class="form-group">
            <label>
              <i class="fa-solid fa-layer-group form-icon"></i>
              Nivel de Acceso *
            </label>
            <input 
              type="number" 
              [(ngModel)]="editForm.nivel_acceso"
              class="form-input"
              min="1"
              max="10"
              placeholder="1-10">
            <small class="form-help">Nivel de acceso del rol (1 = menor, 10 = mayor)</small>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeEditModal()" [disabled]="loading">
          <i class="fa-solid fa-times"></i>
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="saveEdit()" [disabled]="loading || !editForm.nombre_rol || !editForm.nivel_acceso">
          <i *ngIf="!loading" class="fa-solid fa-save"></i>
          <i *ngIf="loading" class="fa-solid fa-spinner fa-spin"></i>
          {{ loading ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
      </div>
    </div>
  </div>
</div>
