<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="header-title">Gestión de Grupos</h1>
        <p class="header-subtitle">Administra los grupos académicos</p>
      </div>
      <button
        (click)="createGrupo()"
        class="btn-primary"
      >
        <i class="fa-solid fa-plus"></i>
        Nuevo Grupo
      </button>
    </div>
  </div>

  <!-- Data Table Component -->
  <app-data-table
    [data]="grupos"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [itemsPerPage]="5"
    [showSearch]="true"
    [showPagination]="true"
    title="Lista de Grupos"
    emptyMessage="No se encontraron grupos"
    emptyIcon="fa-users"
    (refresh)="loadGrupos()"
  ></app-data-table>
</div>
