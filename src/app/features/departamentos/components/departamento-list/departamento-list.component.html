<div class="container-cont">
  <!-- Header -->
  <div class="header-dep">
    <div class="header-content-dep">
      <div class="header-title-dep">
        <h1 class="header-title">Gestión de Departamentos</h1>
        <p class="header-subtitle">Administra los departamentos académicos de la institución</p>
      </div>
      <button (click)="createDepartamento()" class="btn-primary">
        <i class="fa-solid fa-plus"></i>
        Nuevo Departamento
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <div class="filter-card">
    <div class="header-content-dep">
      <h2 class="filter-title">
        <i class="fa-solid fa-filter"></i>
        Filtros de Búsqueda
      </h2>
      <button (click)="clearFilters()" class="btn-clear">
        <i class="fa-solid fa-arrow-down"></i>
        Limpiar filtros
      </button>
    </div>

    <form [formGroup]="filterForm" class="filter-form">
      <!-- Búsqueda -->
      <div class="form-group">
        <label class="form-label">
          <i class="fa-solid fa-magnifying-glass"></i>
          Buscar
        </label>
        <div class="relative">
          <input type="text" formControlName="search" placeholder="Nombre, código..." class="form-input">
        </div>
      </div>

      <!-- Estado -->
      <div class="form-group">
        <label class="form-label">
          <i class="fa-solid fa-check"></i>
          Estado
        </label>
        <div class="relative">
          <select formControlName="estado" class="form-select">
            <option value="">Todos los estados</option>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
          <div class="input-icon">
            
          </div>
        </div>
      </div>

      <!-- Ordenar por -->
      <div class="form-group">
        <label class="form-label">
          <i class="fa-solid fa-sort"></i>
          Ordenar por
        </label>
        <div class="relative">
          <select formControlName="orderBy" class="form-select">
            <option value="nombre_departamento">Nombre</option>
            <option value="codigo_departamento">Código</option>
            <option value="id_departamento">ID</option>
          </select>
          <div class="input-icon">

          </div>
        </div>
      </div>

      <!-- Dirección orden -->
      <div class="form-group">
        <label class="form-label">
          <i class="fa-solid fa-sort"></i>
          Orden
        </label>
        <div class="relative">
          <select formControlName="orderDirection" class="form-select">
            <option value="ASC">Ascendente</option>
            <option value="DESC">Descendente</option>
          </select>
          <div class="input-icon">
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Tabla Reutilizable -->
  <app-data-table
    [data]="departamentos"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [itemsPerPage]="5"
    [showSearch]="true"
    [showPagination]="true"
    title="Lista de Departamentos"
    emptyMessage="No se encontraron departamentos"
    emptyIcon="fa-building"
    (rowClick)="editDepartamento($event.id_departamento)"
  ></app-data-table>
</div>
