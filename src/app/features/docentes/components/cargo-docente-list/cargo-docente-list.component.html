<div class="container">
  <!-- Data Table Component -->
  <app-data-table
    [data]="cargos"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [itemsPerPage]="10"
    [showSearch]="true"
    [showPagination]="true"
    title="Lista de Cargos Docentes"
    emptyMessage="No se encontraron cargos docentes"
    emptyIcon="fa-briefcase"
    (refresh)="loadCargos()"
  ></app-data-table>
</div>
