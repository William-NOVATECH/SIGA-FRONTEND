<div class="container">
  <!-- Data Table Component -->
  <app-data-table
    [data]="docentes"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [itemsPerPage]="10"
    [showSearch]="true"
    [showPagination]="true"
    title="Lista de Docentes"
    emptyMessage="No se encontraron docentes"
    emptyIcon="fa-user-tie"
    (refresh)="loadDocentes()"
  ></app-data-table>
</div>
