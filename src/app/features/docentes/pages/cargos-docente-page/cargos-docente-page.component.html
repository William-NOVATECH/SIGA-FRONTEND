<div class="cargos-page">
  <div class="page-header">
    <h1>Gesti√≥n de Cargos Docentes</h1>
    <div class="header-actions">
      <button *ngIf="currentView === 'list'" 
              class="btn btn-primary"
              (click)="onNewCargo()">
        <i class="fa-solid fa-plus"></i>
        Nuevo Cargo
      </button>
      
      <button *ngIf="currentView !== 'list'" 
              class="btn btn-secondary"
              (click)="onBackToList()">
        <i class="fa-solid fa-arrow-left"></i>
        Volver al listado
      </button>

      <button class="btn btn-outline" (click)="onBackToDocentes()">
        <i class="fa-solid fa-arrow-left"></i>
        Volver a Docentes
      </button>
    </div>
  </div>

  <div class="page-content">
    <app-cargo-docente-list 
      *ngIf="currentView === 'list'"
      (edit)="onEditCargo($event)">
    </app-cargo-docente-list>

    <app-cargo-docente-form 
      *ngIf="currentView === 'form'"
      [cargoId]="cargoId"
      (saved)="onBackToList()"
      (cancel)="onBackToList()">
    </app-cargo-docente-form>
  </div>
</div>
