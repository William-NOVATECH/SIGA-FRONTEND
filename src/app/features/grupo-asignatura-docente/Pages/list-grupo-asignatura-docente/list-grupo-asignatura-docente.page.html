<div class="page-container">
  <div class="page-header">
    <h1>Gestión de Carga Docente</h1>
    <div class="page-actions">
      <button (click)="onCreateNew()" class="btn btn-primary">
        <i class="fa-solid fa-plus-circle"></i>
        Nueva Asignación
      </button>
      <button (click)="onCreateBulk()" class="btn btn-secondary">
        <i class="fa-solid fa-users"></i>
        Creación Masiva
      </button>
    </div>
  </div>

  <app-grupo-asignatura-docente-grouped-list
  [grupos]="grupos"
   [loading]="loading"
   [error]="error"
   (view)="onView($event)"       
  (edit)="onEdit($event)"
   (delete)="onDelete($event)"
   (refresh)="onRefresh()"
   (viewGrupo)="onViewGrupo($event)"
   (createAsignacion)="onCreateAsignacion($event)"
 ></app-grupo-asignatura-docente-grouped-list>
</div>
