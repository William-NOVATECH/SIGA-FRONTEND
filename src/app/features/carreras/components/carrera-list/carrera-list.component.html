<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="header-title">Gestión de Carreras</h1>
        <p class="header-subtitle">Administra las carreras académicas de la institución</p>
      </div>
      <button 
        (click)="createCarrera()"
        class="btn-primary"
      >
        <i class="fa-solid fa-plus"></i>
        Nueva Carrera
      </button>
    </div>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Tabla Reutilizable -->
  <app-data-table
    [data]="carreras"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [itemsPerPage]="10"
    [showSearch]="true"
    [showPagination]="true"
    title="Lista de Carreras"
    emptyMessage="No se encontraron carreras"
    emptyIcon="fa-graduation-cap"
    (rowClick)="viewCarrera($event.id_carrera)"
  ></app-data-table>
</div>
