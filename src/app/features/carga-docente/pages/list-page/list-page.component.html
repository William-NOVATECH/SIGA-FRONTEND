<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-0">Gesti√≥n de Carga Docente</h1>
      <p class="text-muted mb-0">Administre las asignaciones de docentes a grupos</p>
    </div>
    <button 
      *ngIf="viewMode === 'list'"
      class="btn btn-primary" 
      (click)="onNewCarga()">
      <i class="bi bi-plus-circle me-2"></i>
      Nueva Carga Docente
    </button>
    <button 
      *ngIf="viewMode === 'details'"
      class="btn btn-secondary" 
      (click)="onBackToList()">
      <i class="bi bi-arrow-left me-2"></i>
      Volver a la lista
    </button>
  </div>

  <!-- Contenido -->
  <div *ngIf="viewMode === 'list'">
    <app-carga-docente-list
      (edit)="onEdit($event)"
      (view)="onView($event)"
      (delete)="onDelete($event)">
    </app-carga-docente-list>
  </div>

  <div *ngIf="viewMode === 'details' && selectedCarga">
    <app-carga-docente-details [carga]="selectedCarga"></app-carga-docente-details>
  </div>
</div>
